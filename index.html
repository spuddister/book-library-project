<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4420b7d6ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="./modal.js"></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <span class="title">My Library</span>
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <a
            class="has-text-dark"
            href="https://github.com/spuddister"
            target="_blank"
          >
            <span>spuddister</span>
            <span class="icon">
              <i class="fa fa-github"></i>
            </span>
          </a>
        </div>
      </div>
    </nav>

    <div class="container has-text-right mb-4">
      <button
        id="add-book-button"
        class="button is-large has-text-primary has-background-primary-light js-modal-trigger"
        data-target="modal-new-book"
      >
        <span class="icon">
          <i class="fas fa-plus"></i>
        </span>
      </button>
    </div>

    <div class="container">
      <div class="columns is-multiline is-centered">
        <!-- <div class="column is-one-third">
              <div class="card">
                  <div class="card-content">
                    <div class="content">
                      <p class="title is-4">The Wheel of Time Number</p>
                      <p class="subtitle">Betty White</p>
                      <p>Pages: 765</p>
                      <p class="has-text-right has-text-weight-bold has-text-danger">Unread</p>
                      <p class="is-size-7 has-text-right">Added: 2022-05-11, 11:14:35 p.m.</p>
                    </div>
                  </div>
                  <footer class="card-footer">
                      <a href="#" class="card-footer-item">Mark as Read</a>
                      <a href="#" class="card-footer-item">Delete</a>
                  </footer>
              </div>
          </div> -->
      </div>
    </div>

    <div id="empty-library-text" class="level">
      <div class="level-item has-text-centered">
        <div class="box">
          <p class="is-size-7">There's nothing here...</p>
          <p>To get started, add a book.</p>
        </div>
      </div>
    </div>

    <div class="modal" id="modal-new-book">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Add Book</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <label class="label">Book Title</label>
            <div class="control">
              <input
                id="title-input"
                class="input"
                type="text"
                placeholder="e.g Dune"
                minlength="1"
                maxlength="50"
                required
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Author</label>
            <div class="control">
              <input
                id="author-input"
                class="input"
                type="text"
                placeholder="e.g Frank Herbert"
                required
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Number of Pages</label>
            <div class="control">
              <input
                id="pages-input"
                class="input"
                type="number"
                placeholder="e.g 548"
                min="1"
                max="2000"
                required
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Read</label>
            <div class="control">
              <label class="radio">
                <input type="radio" name="read-input" id="read-input" />
                Yes
              </label>
              <label class="radio">
                <input
                  type="radio"
                  name="read-input"
                  id="unread-input"
                  checked
                />
                No
              </label>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button id="save-book-btn" class="button is-success">
            Save Book
          </button>
          <button class="button cancel">Cancel</button>
        </footer>
      </div>
    </div>

    <div class="modal" id="modal-duplicate-title">
      <div class="modal-background"></div>
      <div class="modal-content">
        <article class="message is-danger">
          <div class="message-header" id="modal-duplicate-title-content">
            <p>Duplicate book</p>
            <button class="delete" aria-label="delete"></button>
          </div>
          <div class="message-body">
            You already have this book in your library.
          </div>
        </article>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </body>
</html>
