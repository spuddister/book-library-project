<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4420b7d6ab.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <span class="title">My Library</span>
        </a>
      </div>
        <div class="navbar-end">
          <div class="navbar-item">
              <a href="https://github.com/spuddister" target="_blank">
                  <span>spuddister</span>
                  <span class="icon"><i class='fa fa-github'></i></span>
              </a>
          </div>
        </div>
      </div>
    </nav>

  <div class="container">
      <div class="columns is-multiline is-centered">
          <div class="column is-one-third">
              <div class="card">
                  <div class="card-content">
                    <div class="content">
                      <p class="title is-4">The Wheel of Time Number 1</p>
                      <p class="subtitle">Betty White</p>
                      <p>Pages: 765</p>
                      <p class="has-text-right has-text-weight-bold has-text-danger">Unread</p>
                      <p class="is-size-7 has-text-right">Added: 10:37 PM 2022-05-11</p>
                    </div>
                  </div>
                  <footer class="card-footer">
                      <a href="#" class="card-footer-item">Mark as Read</a>
                      <a href="#" class="card-footer-item">Delete</a>
                  </footer>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
